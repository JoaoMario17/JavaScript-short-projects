<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="calculator">
            <div id="display">0</div>
            <div class="bts-container">
                <button class="bt" id="bt7" onclick="calc.insert7()">7</button>
                <button class="bt" id="bt8" onclick="calc.insert8()">8</button>
                <button class="bt" id="bt9" onclick="calc.insert9()">9</button>
                <button class="bt" id="bt/" onclick="calc.divisao()">/</button>
                <button class="bt" id="bt4" onclick="calc.insert4()">4</button>
                <button class="bt" id="bt5" onclick="calc.insert5()">5</button>
                <button class="bt" id="bt6" onclick="calc.insert6()">6</button>
                <button class="bt" id="bt-" onclick="calc.subtracao()">-</button>
                <button class="bt" id="bt1" onclick="calc.insert1()">1</button>
                <button class="bt" id="bt2" onclick="calc.insert2()">2</button>
                <button class="bt" id="bt3" onclick="calc.insert3()">3</button>
                <button class="bt" id="bt+" onclick="calc.soma()">+</button>
                <button class="bt" id="bt0" onclick="calc.insert0()">0</button>
                <button class="bt" id="btAC" onclick="calc.clean()">AC</button>
                <button class="bt" id="bt=" onclick="calc.result()">=</button>
                <button class="bt" id="bt," onclick="calc.multiplicacao()">x </button>
                
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
